<button class="btn btn-warning" routerLink="/list">Return to list of Pokemons</button>

<div *ngIf="pokemon" class="pokedex m-5">
  <h2 class="pokedex-title">{{ pokemon.name }}</h2>
  <div class="pokedex-image">
    <img [src]="pokemon.image" [alt]="pokemon.name" class="pokedex-img" />
  </div>
  <ul class="pokedex-types">
    <li class="pokedex-type" *ngFor="let type of pokemon.types">
      <span class="pokedex-type-label">{{ type }}</span>
    </li>
  </ul>
  <table class="pokedex-stats">
    <tr *ngFor="let stat of pokemon.stats">
      <td class="pokedex-stat-name">{{ stat.name }}</td>
      <td class="pokedex-stat-value">{{ stat.value }}</td>
    </tr>
  </table>
</div>
